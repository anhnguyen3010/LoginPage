<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <!-- Font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./styles/reset.css" />
    <link rel="stylesheet" href="./styles/index.css" />
    <title>Login</title>
  </head>
  <body>
    <div class="container">
      <div class="login">
        <div class="login-container">
          <div class="logo">
            <img src="./images/logo.jpg" alt="logo" />
          </div>
          <form class="form">
            <div class="input-group">
              <div class="input-group-icon">
                <div class="fa-solid fa-phone"></div>
              </div>
              <input type="text" class="input-group-text" />
            </div>

            <div class="input-group">
              <div class="input-group-icon">
                <div class="fa-solid fa-key"></div>
              </div>
              <input type="text" class="input-group-text password" />
              <div class="input-group-icon">
                <div class="fa-solid fa-eye-slash icon-hide"></div>
              </div>
            </div>

            <label class="select-group"
              >Nhớ mật khẩu
              <input type="checkbox" />
              <span class="checkmark"></span>
            </label>

            <div class="form-forget">
              <a href="#">Quên mật khẩu?</a>
            </div>
            <div class="form-button">
              <button type="button" class="button-login">Đăng nhập</button>
              <button type="button" class="button-singup">
                Đăng ký trở thành người bán hàng
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
